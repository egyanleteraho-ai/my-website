<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - SparkLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create an Account</h1>
    
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-400" placeholder="Enter your name" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-400" placeholder="Enter your email" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-400" placeholder="Create a password" />
      </div>
      
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
        Sign Up
      </button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-indigo-600 hover:underline">Log in</a>
    </p>
    
    <p class="mt-4 text-xs text-gray-500 text-center">
      ⚠️ Note: This is a static page. Real signup requires a backend (Firebase/Auth0/custom server).
    </p>
  </div>
</body>
</html>
