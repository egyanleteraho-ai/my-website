<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - SparkLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create an Account</h1>

    <!-- OTP Form -->
    <form id="otpForm" class="space-y-4">
      <div>
        <label>Email</label>
        <input type="email" id="email" class="border w-full p-2 rounded" placeholder="Enter your email" required />
      </div>
      <button type="button" onclick="sendOTP()" 
        class="bg-indigo-600 text-white px-4 py-2 rounded">
        Send OTP
      </button>
    </form>

    <!-- OTP Verification -->
    <div id="otpSection" class="mt-4 hidden">
      <label>Enter OTP</label>
      <input type="text" id="otpInput" class="border w-full p-2 rounded" placeholder="Enter OTP" />
      <button onclick="verifyOTP()" 
        class="bg-green-600 text-white px-4 py-2 mt-2 rounded">
        Verify OTP
      </button>
    </div>

    <!-- Google Form (hidden until OTP success) -->
    <div id="formSection" class="hidden mt-6">
      <iframe src="https://forms.gle/j3X5naywX3nGD1xx9?embedded=true" 
              width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">
        Loading…
      </iframe>
    </div>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Log in</a>
    </p>
  </div>

<script>
  let generatedOTP;

  async function sendOTP() {
    const email = document.getElementById("email").value;
    if (!email) {
      alert("Please enter your email");
      return;
    }

    // Generate 6-digit OTP
    generatedOTP = Math.floor(100000 + Math.random() * 900000);

    try {
      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbwVOgvOoZOPBYHRUPMVaCxMPLiSYQykLNPKJnX9k3zKFYE_DB6h8-kky-aQw5DSU09NQQ/exec",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email, otp: generatedOTP })
        }
      );

      const data = await response.json();

      if (data.success) {
        alert("✅ OTP sent to " + email + ". Check Inbox/Spam.");
        document.getElementById("otpSection").classList.remove("hidden");
      } else {
        alert("❌ Error sending OTP: " + data.error);
      }

    } catch (err) {
      alert("❌ Request failed: " + err);
    }
  }

  function verifyOTP() {
    const userOTP = document.getElementById("otpInput").value;
    if (userOTP == generatedOTP) {
      alert("OTP Verified ✅ You may continue.");
      document.getElementById("formSection").classList.remove("hidden");
      document.getElementById("otpForm").classList.add("hidden");
      document.getElementById("otpSection").classList.add("hidden");
    } else {
      alert("❌ Invalid OTP. Try again.");
    }
  }
</script>
</body>
</html>
