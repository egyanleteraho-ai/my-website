<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
</head>
<body>
  <h2>Signup Form</h2>

  <form id="signupForm">
    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" required><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" id="confirmPassword" required><br><br>

    <label>OTP:</label><br>
    <input type="text" id="otp" placeholder="Enter OTP"><br><br>

    <button type="button" onclick="sendOtp()">Send OTP</button>
    <button type="button" onclick="signup()">Signup</button>
  </form>

  <script>
    let generatedOtp = null; // store OTP temporarily

    function sendOtp() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Enter your email!");
        return;
      }

      generatedOtp = Math.floor(100000 + Math.random() * 900000); // 6-digit OTP

      fetch("https://script.google.com/macros/s/AKfycbyYXvMZYttcr4i0xXMtTHUSDqWRuVz4wuP5CbmphInZD6KuT-7s46RhNw7I42loODh7nQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email, otp: generatedOtp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("OTP sent to " + email);
        } else {
          alert("Error: " + data.error);
        }
      })
      .catch(err => alert("Request failed: " + err));
    }
    
    function signup() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const enteredOtp = document.getElementById('otp').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      if (enteredOtp != generatedOtp) {
        alert("Invalid OTP!");
        return;
      }

      alert("Signup successful!");
      // Here you can send email/password to a database or another Apps Script endpoint
      document.getElementById('signupForm').reset();
    }
  </script>
</body>
</html>
