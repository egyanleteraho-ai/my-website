<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - OTP Verification</title>
  <base target="_top">
  <style>
    /* (your same CSS styles from before) */
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>

    <form id="signupForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        <div class="error-message" id="fullNameError">Please enter your full name</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error-message" id="emailError">Please enter a valid email address</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
      </div>

      <button type="button" class="btn btn-primary" id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>
    </form>

    <div class="otp-section" id="otpSection">
      <div class="form-group">
        <label for="otp">Verification Code</label>
        <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your email" maxlength="6">
        <div class="error-message" id="otpError">Please enter the 6-digit OTP</div>
      </div>

      <button type="button" class="btn btn-primary" id="verifyOtpBtn" onclick="verifyOTP()">Verify OTP</button>
      <button type="button" class="btn btn-secondary" onclick="resendOTP()">Resend OTP</button>
    </div>

    <div id="result"></div>

    <button type="button" class="btn btn-primary" id="signupBtn" style="display: none; margin-top: 20px;" onclick="completeSignup()">Complete Signup</button>
  </div>

  <script>
    const formUrl = "https://docs.google.com/forms/d/1pRVzxch_8J47sSfGM8UC-FxlMnf8NlYEDWohWTZfgsQ/formResponse";

    function completeSignup() {
      // Collect form data
      const formData = new FormData();
      formData.append("entry.1690951564", document.getElementById("fullName").value);   // replace with Full Name field ID
      formData.append("entry.193299761", document.getElementById("email").value);      // replace with Email field ID
      formData.append("entry.319455608", document.getElementById("password").value);   // replace with Password field ID

      fetch(formUrl, {
        method: "POST",
        body: formData,
        mode: "no-cors"
      })
      .then(() => {
        showMessage("Account created successfully!", "success");
      })
      .catch((err) => {
        showMessage("Error submitting form: " + err, "error");
      });
    }

    function showMessage(message, type) {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = message;
      resultDiv.className = type;
      resultDiv.style.display = "block";
    }

    // (your sendOTP, verifyOTP, resendOTP functions remain the same)
  </script>
</body>
</html>
