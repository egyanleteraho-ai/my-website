<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Secure Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: #6c63ff;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 28px;
        }
        
        .header p {
            margin-top: 8px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            border-color: #6c63ff;
            outline: none;
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #777;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #554fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .otp-container {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #c8e6c9;
        }
        
        .info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .resend {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .resend a {
            color: #6c63ff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .resend a:hover {
            text-decoration: underline;
        }
        
        .password-rules {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 576px) {
            .container {
                border-radius: 12px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Your Account</h1>
            <p>Secure signup with OTP verification</p>
        </div>
        
        <div class="form-container">
            <div id="errorMsg" class="message error"></div>
            <div id="successMsg" class="message success"></div>
            <div id="infoMsg" class="message info"></div>
            
            <div id="signupForm">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                    <i class="fas fa-lock"></i>
                    <div class="password-rules">Use at least 8 characters with a mix of letters, numbers and symbols</div>
                </div>
                
                <button id="sendOtpBtn" class="btn" onclick="sendOTP()">Send OTP</button>
            </div>
            
            <div id="otpSection" class="otp-container">
                <div class="input-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter the OTP sent to your email" required>
                    <i class="fas fa-key"></i>
                </div>
                
                <button id="verifyOtpBtn" class="btn" onclick="verifyOTP()">Verify OTP & Sign Up</button>
                
                <div class="resend">
                    Didn't receive the code? <a onclick="resendOTP()">Resend OTP</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbx7ILenEenKB6nNddwcgZltGiDn0xmQQ1uc4Ft-Oh41yL8wzEyR4TDzxQX3xorn-XK0pw/exec';
        const formUrl = 'https://forms.gle/jBaYdxNdjbJu4iQ69';
        
        // DOM Elements
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const infoMsg = document.getElementById('infoMsg');
        const otpSection = document.getElementById('otpSection');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        
        // Show message function
        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // Validate email format
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Validate password strength
        function isStrongPassword(password) {
            return password.length >= 8;
        }
        
        // Send OTP to the provided email
        function sendOTP() {
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            
            // Validate inputs
            if (!fullName) {
                showMessage(errorMsg, 'Please enter your full name');
                return;
            }
            
            if (!email || !isValidEmail(email)) {
                showMessage(errorMsg, 'Please enter a valid email address');
                return;
            }
            
            if (!password || !isStrongPassword(password)) {
                showMessage(errorMsg, 'Password must be at least 8 characters long');
                return;
            }
            
            // Disable button during request
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending OTP...';
            
            // Show info message
            showMessage(infoMsg, 'Sending OTP to your email...');
            
            // Make request to Google Apps Script
            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'sendOTP',
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(successMsg, 'OTP sent successfully! Check your email.');
                    otpSection.style.display = 'block';
                } else {
                    showMessage(errorMsg, data.message || 'Failed to send OTP. Please try again.');
                }
            })
            .catch(error => {
                showMessage(errorMsg, 'An error occurred. Please try again.');
                console.error('Error:', error);
            })
            .finally(() => {
                sendOtpBtn.disabled = false;
                sendOtpBtn.textContent = 'Send OTP';
            });
        }
        
        // Verify the OTP entered by the user
        function verifyOTP() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            
            if (!otp) {
                showMessage(errorMsg, 'Please enter the OTP');
                return;
            }
            
            // Disable button during request
            verifyOtpBtn.disabled = true;
            verifyOtpBtn.textContent = 'Verifying...';
            
            // Show info message
            showMessage(infoMsg, 'Verifying OTP...');
            
            // Make request to Google Apps Script
            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'verifyOTP',
                    email: email,
                    otp: otp
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(successMsg, 'OTP verified successfully!');
                    // Submit data to Google Form
                    submitToGoogleForm(fullName, email, password);
                } else {
                    showMessage(errorMsg, data.message || 'Invalid OTP. Please try again.');
                    verifyOtpBtn.disabled = false;
                    verifyOtpBtn.textContent = 'Verify OTP & Sign Up';
                }
            })
            .catch(error => {
                showMessage(errorMsg, 'An error occurred. Please try again.');
                console.error('Error:', error);
                verifyOtpBtn.disabled = false;
                verifyOtpBtn.textContent = 'Verify OTP & Sign Up';
            });
        }
        
        // Submit data to Google Form
        function submitToGoogleForm(fullName, email, password) {
            // Create a form data object
            const formData = new FormData();
            formData.append('entry.1690951564', fullName); // Replace with actual field ID
            formData.append('entry.193299761', email);    // Replace with actual field ID
            formData.append('entry.319455608', password); // Replace with actual field ID
            
            // Submit to Google Form
            fetch(formUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showMessage(successMsg, 'Account created successfully! You will be redirected shortly.');
                    // Reset form
                    document.getElementById('signupForm').reset();
                    otpSection.style.display = 'none';
                    
                    // Redirect after a delay
                    setTimeout(() => {
                        window.location.href = 'https://example.com/welcome'; // Change to your welcome page
                    }, 3000);
                } else {
                    showMessage(errorMsg, 'Form submission failed. Please try again.');
                }
            })
            .catch(error => {
                showMessage(errorMsg, 'An error occurred during form submission.');
                console.error('Error:', error);
            })
            .finally(() => {
                verifyOtpBtn.disabled = false;
                verifyOtpBtn.textContent = 'Verify OTP & Sign Up';
            });
        }
        
        // Resend OTP
        function resendOTP() {
            showMessage(infoMsg, 'Resending OTP...');
            sendOTP();
        }
        
        // Allow form submission on Enter key
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                if (!otpSection.style.display || otpSection.style.display === 'none') {
                    sendOTP();
                } else {
                    verifyOTP();
                }
            }
        });
    </script>
</body>
</html>
