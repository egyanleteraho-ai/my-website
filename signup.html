<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>

<h2>Signup</h2>

<label>Email:</label>
<input type="email" id="email" placeholder="Enter your email" required>
<button onclick="sendOTP()">Send OTP</button>

<div id="otpSection" class="hidden">
    <label>Enter OTP:</label>
    <input type="text" id="otpInput" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
</div>

<script>
let generatedOTP;

async function sendOTP() {
    const email = document.getElementById("email").value;
    if (!email) {
        alert("Please enter your email");
        return;
    }

    // Generate 6-digit OTP
    generatedOTP = Math.floor(100000 + Math.random() * 900000);

    try {
        const response = await fetch(
            "https://script.google.com/macros/s/AKfycbxbhqQR-6FkgLxabA_In5UsCV7GrmbqM8YnCoOLDcksxB77M_n22cF57YJnaOoJLjHbXQ/exec",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, otp: generatedOTP })
            }
        );

        const data = await response.json();

        if (data.success) {
            alert("✅ OTP sent! Check your email.");
            document.getElementById("otpSection").classList.remove("hidden");
        } else {
            alert("❌ Error: " + data.error);
        }

    } catch (err) {
        alert("❌ Request failed: " + err);
        console.error(err);
    }
}

function verifyOTP() {
    const userOTP = document.getElementById("otpInput").value;
    if (parseInt(userOTP) === generatedOTP) {
        alert("✅ OTP Verified! Signup successful.");
    } else {
        alert("❌ Invalid OTP. Try again.");
    }
}
</script>

</body>
</html>
